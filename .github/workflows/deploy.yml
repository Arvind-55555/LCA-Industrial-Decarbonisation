name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: https://arvind-55555.github.io/LCA-Industrial-Decarbonisation
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Generate sample data (if needed)
        run: |
          python -c "
          from pathlib import Path
          Path('outputs/plots').mkdir(parents=True, exist_ok=True)
          Path('data/raw').mkdir(parents=True, exist_ok=True)
          print('Directories created')
          "
      
      - name: Generate static dashboard
        run: |
          python scripts/generate_static_dashboard.py
      
      - name: Copy outputs to docs (if needed)
        run: |
          if [ -d "outputs/plots" ]; then
            mkdir -p docs/plots
            cp outputs/plots/*.png docs/plots/ 2>/dev/null || true
          fi
      
      - name: Setup Pages
        uses: actions/configure-pages@v3
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: './docs'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2

