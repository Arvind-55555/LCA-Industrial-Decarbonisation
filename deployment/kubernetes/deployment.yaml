apiVersion: apps/v1
kind: Deployment
metadata:
  name: lca-optimizer-api
  labels:
    app: lca-optimizer
spec:
  replicas: 3
  selector:
    matchLabels:
      app: lca-optimizer
  template:
    metadata:
      labels:
        app: lca-optimizer
    spec:
      containers:
      - name: api
        image: lca-optimizer:latest
        ports:
        - containerPort: 8000
        env:
        - name: API_HOST
          value: "0.0.0.0"
        - name: API_PORT
          value: "8000"
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: lca-optimizer-service
spec:
  selector:
    app: lca-optimizer
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8000
  type: LoadBalancer

